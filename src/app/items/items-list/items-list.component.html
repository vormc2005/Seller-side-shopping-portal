<p>items-list works!</p>
<div class="row">
   <div class="col-xs-12">
       <button class="btn btn-success">New Item</button>
   </div>
</div>
<div class="row" >
    <div class="col-xs-12">
        <a 
        href="#"
         class="list-group-item clearfix" 
         *ngFor="let item of items">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{item.name}}</h4>
                <p class="list-group-item-text">Description: {{item.description}}</p>
                <p class="list-group-item-text">Sales Price: ${{item.salesPrice}}</p>

                <hr>
<!-- Detail goes here -->
                    <app-items-detail></app-items-detail> 

            </div>
            <span class="pull-right">
                <img src="{{item.imagePath}}" alt="" class="image-responsive" style="max-height: 100px;"/>
            </span>
           
        </a>
        <app-items-item ></app-items-item>

    </div>
 </div>
