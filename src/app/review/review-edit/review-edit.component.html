<div class="row">
    <div class="col-xs-8">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" id="name">Item Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #nameInput>
                    <label for="description" id="description">Item Description</label>
                    <textarea 
                    type="text" 
                    id="description" 
                    class="form-control"
                    #descriptionInput></textarea>
                    <label for="imagePath" id="imagePath">Path to Image</label>
                    <input 
                    type="text" 
                    id="imagePath" 
                    class="form-control"
                    #imagePathInput>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="price" id="price">Item Price</label>
                    <input 
                    type="number" 
                    id="price" 
                    class="form-control"
                    #priceInput>
                    <label for="cost" id="cost">Item Cost</label>
                    <input 
                    type="number" 
                    id="cost" 
                    class="form-control"
                    #costInput>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="bubmit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
